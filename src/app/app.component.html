<div class="flex gap-2 text-2xl font-bold p-4">
  {{ isOpen ? "-" : "+" }}
  <button class="" (click)="isOpen = !isOpen">Magnify</button>
</div>

<ng-container *ngIf="isOpen">
  <div class="p-4 relative flex gap-4 overflow-auto flex-wrap">
    <img
      class="w-48"
      src="assets/page.webp"
      magnify
      [inline]="false"
      *ngFor="let item of arr"
    />
  </div>
</ng-container>

<h1 class="text-2xl font-bold p-4">In Page Magnify</h1>

<div class="grid grid-cols-4 gap-4 p-4 relative">
  <img src="assets/page.webp" magnify *ngFor="let item of arr" />
</div>
